version: '4.0'

actions:
  generate_dataset:
    run: ehrql:v1 generate-dataset analysis/dataset_definition/dataset_definition.py --output output/dataset/input.csv.gz
    outputs:
      highly_sensitive:
        dataset: output/dataset/input.csv.gz

  clean_dataset:
    run: r:v2 analysis/dataset_clean/dataset_clean.R
    needs: [generate_dataset]
    outputs:
      highly_sensitive:
        dataset: output/dataset_clean/input_clean.csv.gz
      moderately_sensitive:
        flow: output/dataset_clean/flow.csv